# Ansible Inventory - Todo List Application Deployment
# This inventory defines target machines for configuration management

[webservers]
# Web/Application Servers
web1 ansible_host=192.168.1.10 ansible_user=ubuntu ansible_password=password ansible_ssh_common_args='-o StrictHostKeyChecking=no'
web2 ansible_host=192.168.1.11 ansible_user=ubuntu ansible_password=password ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[dbservers]
# Database Server
db1 ansible_host=192.168.1.20 ansible_user=ubuntu ansible_password=password ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[all:vars]
# Global variables for all hosts
ansible_connection=ssh
ansible_port=22
ansible_python_interpreter=/usr/bin/python3

# Application settings
app_user=appuser
app_home=/home/appuser
app_port=8000
db_port=27017
nginx_port=80

# Docker settings
docker_compose_version=2.20.0

# Node.js settings
node_version=18.x

[webservers:vars]
# Variables specific to webservers
server_type=application
service_enabled=true

[dbservers:vars]
# Variables specific to dbservers
server_type=database
db_name=todo_db
db_user=todouser
db_password=todopass123
