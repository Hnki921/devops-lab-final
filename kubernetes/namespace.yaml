apiVersion: v1
kind: Namespace
metadata:
  name: todo-app
  labels:
    app: todo-list
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: todo-quota
  namespace: todo-app
spec:
  hard:
    requests.cpu: "10"
    requests.memory: "20Gi"
    limits.cpu: "20"
    limits.memory: "40Gi"
    pods: "100"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: todo-limits
  namespace: todo-app
spec:
  limits:
  - max:
      cpu: "2"
      memory: "2Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    type: Container
