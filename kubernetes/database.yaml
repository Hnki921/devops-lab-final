apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-database
  namespace: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-database
  template:
    metadata:
      labels:
        app: todo-database
    spec:
      containers:
      - name: mongodb
        image: mongo:5.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: todo_list
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
      volumes:
      - name: mongodb-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: todo-database-service
  namespace: todo-app
spec:
  selector:
    app: todo-database
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
  type: ClusterIP
