name: DevOps Final Pipeline

on:
  push:
    branches: [ "main" ] # Task B2: Trigger on push
  pull_request:
    branches: [ "main" ] # Task B2: Trigger on pull request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          cd frontend && npm install
          cd ../backend && npm install

  push:
    needs: build # Sequential logic: Don't push if build fails
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest ./frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest

  deploy:
    needs: push # Sequential logic: Don't deploy if push fails
    runs-on: ubuntu-latest
    steps:
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
      - name: Deploy to K8s
        run: kubectl apply -f kubernetes/ # Task B1: Deployment step