name: Debug Build

on:
  push:
    branches: [ main ]

jobs:
  debug-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Check Docker files exist
        run: |
          echo "Checking Dockerfile.backend..."
          ls -la Dockerfile.backend
          echo "Checking Dockerfile.frontend..."
          ls -la Dockerfile.frontend
          echo "Checking Dockerfile.database..."
          ls -la Dockerfile.database
          echo "Checking .dockerignore..."
          ls -la .dockerignore

      - name: Show directory structure
        run: |
          echo "Root directory contents:"
          ls -la
          echo ""
          echo "File sizes:"
          du -sh *

      - name: Build backend image (no push - debug only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: false
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest

      - name: Build frontend image (no push - debug only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: false
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest

      - name: Build database image (no push - debug only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.database
          push: false
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-database:latest

      - name: If all builds succeed, push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/todo-backend:${{ github.sha }}
