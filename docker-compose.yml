version: '3.8'

services:
  # MongoDB Database Service
  database:
    build:
      context: .
      dockerfile: Dockerfile.database
    container_name: todo-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: todo_list
    volumes:
      - mongodb_data:/data/db
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Backend Service (Node.js/Express)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: todo-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=development
      - DEPLOYMENT=local
      - DB_DEVELOPMENT=mongodb://database:27017/todo_list
      - DB_NAME_DEVELOPMENT=todo_list
      - PORT=8000
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - todo-network
    restart: unless-stopped

  # Frontend Service (served through Express)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: todo-frontend
    ports:
      - "8001:8000"
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=development
      - DEPLOYMENT=local
      - DB_DEVELOPMENT=mongodb://database:27017/todo_list
      - DB_NAME_DEVELOPMENT=todo_list
      - PORT=8000
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - todo-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  todo-network:
    driver: bridge
